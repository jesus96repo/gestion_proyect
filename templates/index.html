<body>

    <div class="container">

        <!-- 

            {% if message.tags == 'success' %}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismis="alert">x</button> {{ message }}

        </div>

        {% else %}

        </div>

        -->

        {% if messages %} {% for message in messages %}

        <div class="alert {% if message.tags == 'success'%} alert-success{%else%}alert-danger{%endif%}">

            <button type="button" class="close" data-dismiss="alert">x</button> {{ message }}


        </div>




        {% endfor %} {% endif %}



        <div class="row">
            <div class="col">

                <h1>{{ title }}</h1>

                <ul class="list-group">
                    {% for product in productos %}
                    <li class="list-group-item">
                        {{ product.title }} {% if product.stock %}
                        <span class="text-success">Disponible</span> {% else %}
                        <span class="text-danger">No Disponible</span> {% endif %}





                    </li>




                    {% endfor %}

                </ul>

                <img src="{% static 'images/alumnio.jpg' %}" alt="Imagen de mochila">



            </div>

        </div>



    </div>
</body>
